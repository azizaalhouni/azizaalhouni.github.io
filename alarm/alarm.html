<!DOCTYPE html>
<html>



<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

	<title>Alarm</title>
	<link href="./alarm.css" type="text/css" rel="stylesheet">
	<script>

		function myFunction(){
			var sec = document.getElementById("sec");
			var milisec = sec.value * 1000
			var min = document.getElementById("min");
			var minsec = (min.value * 60)*1000;
			var newValue = parseInt(milisec)+ parseInt(minsec);
		setTimeout(myTimer,newValue);



		}

		function myTimer(){
			var tim = document.getElementById("backBody");
			tim.style.backgroundColor ="red";
		}
	</script>
</head>


<body id="backBody">
	<h1>
		<img id="logo" src="./timer.gif" width="150px" height="150px" alt="UW CSE logo">
		Timer Alarm
	</h1>

	<div>
		<input id="min" type="text"> min
	</div>

	<div>
		<input id="sec" type="text"> sec
	</div>

	<div>
		<button id="go" onclick="myFunction();">Go</button>
	</div>


</body>

</html>
