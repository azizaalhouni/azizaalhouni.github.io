  <!DOCTYPE html>
  <html lang="en">
  <head>
      <h1>CS472: ASCII Animation Viewer</h1>
      <link href="./ascii.css" type="text/css" rel= "stylesheet">
      <script src="./animations.js" type="text/javascript" ></script>
      <script src="./ascii.js" type="text/javascript" ></script>
</head>
<body>
    <textarea rows="20" cols="80" id="mytextarea"></textarea>
    <div class="column">
    <fieldset>
            <legend>Play Controls:</legend>

            <button id="submit" >
                Start</button>
            <button value="Stop">Stop</button>
    </fieldset>
    <fieldset>
        <legend>Animation:</legend>
        <select name="animation" id="animation">
            <option value="blank" name="blank">Blank</option>
            <option value="Exercise" name="exercise">Exercise</option>
            <option value="JUGGLER">Jugglar</option>
            <option value="Bike" name="bike">Bike</option>
            <option value="Dive" name="dive">Dive</option>
            <option value="Custome" name="custome">Custome</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Size:</legend>
        <select name="size" id="size">
            <option value="normal">normal</option>
            <option value="Tiny">Tiny</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xlarge">Extra Large</option>
            <option value="xxl">XXL</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Speed:</legend>
        <input type="checkbox">
        <label>Turbo</label>
    </fieldset>
</div>
</body>
</html>
